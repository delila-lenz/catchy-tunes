<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music App</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div id="game">
        <div id="modal">
            <div id="modaltext">
                <p>Guess the right order of the song.</p>
                <p> Click here to start! </p></div>
        </div>
        <div id="progress-bar">
            <div id="progress"></div>
        </div>

        <div id="circle-box">
            <div id="row-left">
                <div class="box-left box-container"></div>
                <div class="box-left box-container"></div>
                <div class="box-left box-container"></div>
            </div>
            <div id="row-right">
                <div class="box-right box-container"></div>
                <div class="box-right box-container"></div>
            </div>
        </div>

    </div>
</body>

<script src="./app.js"></script>

</html>
